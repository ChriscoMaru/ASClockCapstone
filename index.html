  <body>
    <div class="jumbotron text-center">
      <h1>Project AS-Friendly Clock</h1>
      <p>What is your name?</p>
      <form>
        <div class="input-group">
          <input
            type="email"
            class="form-control"
            size="50"
            placeholder=""
            required
          />
          <div class="input-group-btn">
            <button type="button" class="btn btn-info">Enter</button>
          </div>
        </div>
      </form>
      <div class="container d-flex justify-content-center">
        <!-- <img src="" height="400" width="400"> For a jumbostron picture -->
      </div>
    </div>

    <!-- TASK BUILDER -->
    <!-- List portion -->
    <div class="container">
      <div id="main" class="card card-body">
        <h2 class="title">What do we want to do?</h2>
        <form id="addForm" class="form-inline mb-3">
          <input type="text" class="form-control mr-2" id="item" />
          <!---->
          <div id="image-dropdown">
            <input type="radio" id="line" name="line-style1" value="eat" />
            <label
              for="line1"
              style="
                background: url('photos/eating.jpg') 50% 50%;
                background-repeat: no-repeat;
              "
            ></label>

            <input type="radio" id="line" name="line-style2" value="sleep" />
            <label
              for="line2"
              style="
                background: url('photos/sleeping.jpg') 50% 50%;
                background-repeat: no-repeat;
              "
            ></label>
            <input type="radio" id="line" name="line-style3" value="wake up" />
            <label
              for="line3"
              style="
                background: url('photos/wakeup.jpg') 50% 50%;
                background-repeat: no-repeat;
              "
            ></label>
            <input
              type="radio"
              id="line"
              name="line-style4"
              value="brush teeth"
            />
            <label
              for="line4"
              style="
                background: url('photos/brushteeth.jpg') 50% 50%;
                background-repeat: no-repeat;
              "
            ></label>
            <input
              type="radio"
              id="line"
              name="line-style5"
              value="brush hair"
            />
            <label
              for="line5"
              style="
                background: url('photos/brushhair.jpg') 50% 50%;
                background-repeat: no-repeat;
              "
            ></label>
          </div>
          <!---->
          <input type="submit" class="btn btn-info" value="Submit" />
        </form>
        <h2 class="title">To Do:</h2>
        <ul id="items" class="list-group">
          <li class="list-group-item">
            Item 1
            <button class="btn btn-secondary btn-sm float-right delete">
              X
            </button>
          </li>
          <!-- <li class="list-group-item">Item 2 <button class="btn btn-secondary btn-sm float-right delete">X</button></li>
         <li class="list-group-item">Item 3 <button class="btn btn-secondary btn-sm float-right delete">X</button></li>
         <li class="list-group-item">Item 4 <button class="btn btn-secondary btn-sm float-right delete">X</button></li> -->
        </ul>
      </div>
    </div>
